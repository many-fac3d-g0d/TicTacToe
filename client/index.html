

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  
  <title>Tic Tac Toe Board (Pure JavaScript)</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css'>
  
  <link rel='stylesheet' href='style.css'>
  
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" defer></script>

</head>

<body translate="no" >
  
  <div class="tabel ctr">
    <div class="board"><span id="col-0"></span><span id="col-1"></span><span id="col-2"></span><span id="col-3"></span><span id="col-4"></span><span id="col-5"></span><span id="col-6"></span><span id="col-7"></span><span id="col-8"></span></div>
  </div>
  <div class="reset-btn">
    <button id="reset">Reset</button>
  </div>
  <div class="msg">
    <p id="connected"></p>
    <p id="symbol"></p>
  </div>
</body>
